name: Ecommerce Microservices CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecommerce
        options: >-
          --health-cmd "pg_isready -U postgres -d ecommerce"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r source-code/order-service/requirements.txt
          pip install -r source-code/cart-service/requirements.txt
          pip install -r source-code/product-service/requirements.txt
          pip install -r source-code/payment-service/requirements.txt
          pip install -r api-gateway/requirements.txt

      - name: Run unit tests
        run: |
          pytest source-code/order-service/tests || true
          pytest source-code/cart-service/tests || true
          pytest source-code/product-service/tests || true
          pytest source-code/payment-service/tests || true

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short commit SHA
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker images
        run: |
          SERVICES="order-service cart-service product-service payment-service api-gateway"

          for SERVICE in $SERVICES; do
            if [ -d "source-code/$SERVICE" ]; then
              BUILD_PATH="source-code/$SERVICE"
            else
              BUILD_PATH="$SERVICE"
            fi

            docker build \
              -t ${{ secrets.DOCKER_HUB_USERNAME }}/$SERVICE:latest \
              -t ${{ secrets.DOCKER_HUB_USERNAME }}/$SERVICE:sha-${SHA} \
              $BUILD_PATH

            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$SERVICE:latest
            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$SERVICE:sha-${SHA}
          done

