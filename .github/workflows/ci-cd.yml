name: Ecommerce Microservices CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecommerce
        options: >-
          --health-cmd "pg_isready -U postgres -d ecommerce"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r order-service/requirements.txt
          pip install -r cart-service/requirements.txt
          pip install -r product-service/requirements.txt
          pip install -r payment-service/requirements.txt

      - name: Run unit tests
        run: |
          pytest order-service/tests || true
          pytest cart-service/tests || true
          pytest product-service/tests || true
          pytest payment-service/tests || true

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/order-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/cart-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/product-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/payment-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

